<div class="container">
    <nb-card>
        <nb-card-header>
            <div>
                <label class="label" style="font-size: 12px;">Registrar</label>
            </div>
        </nb-card-header>

        <nb-card-body>
            <div class="container">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Descripción</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingresar descripcion">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Abreviación</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Ingresar abreviacion">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Observación</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Vigencia</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Si</option>
                        <option>No</option>
                    </select>
                </div>
            </div>
        </nb-card-body>

        <nb-card-footer>
            <div class="row">
                <div class="col-6 text-center">
                    <button
                    nbButton
                    status="primary"
                    size="small"
                    >
                    Grabar
                    </button>
                </div>
                <div class="col-6 text-center">
                    <button
                    nbButton
                    status="danger"
                    size="small"
                    (click)="cerrar()"
                    >
                    Cerrar
                    </button>
                </div>
            </div>
        </nb-card-footer>
    </nb-card>
</div>
